<!-- Carrossel Script -->
<script>
    // Arrays de imagens
    const carouselSeoImages = [
        'imgs/servicos-de-seo-guaratiba-rj.png',
        'imgs/como-aparecer-no-google.png',
        'imgs/servicos-de-marketing-guaratiba-rj.png'
    ];
    const carouselIdentidadeImages = [
        'imgs/servico-de-criacao-logo-identidade-visual.png',
        'imgs/servicos-de-marketing-guaratiba-rj.png',
        'imgs/como-expandir-vender-online.png'
    ];

    let seoIndex = 0;
    let identidadeIndex = 0;

    function updateIndicators(section, index, total) {
        const indicators = document.getElementById(section + '-indicators');
        indicators.innerHTML = '';
        for (let i = 0; i < total; i++) {
            const dot = document.createElement('span');
            dot.className = i === index ? 'active' : '';
            indicators.appendChild(dot);
        }
    }

    function nextImage(section) {
        if (section === 'seo') {
            seoIndex = (seoIndex + 1) % carouselSeoImages.length;
            fadeToImage('carousel-seo', carouselSeoImages[seoIndex]);
            updateIndicators('seo', seoIndex, carouselSeoImages.length);
        } else if (section === 'identidade') {
            identidadeIndex = (identidadeIndex + 1) % carouselIdentidadeImages.length;
            fadeToImage('carousel-identidade', carouselIdentidadeImages[identidadeIndex]);
            updateIndicators('identidade', identidadeIndex, carouselIdentidadeImages.length);
        }
    }

    function prevImage(section) {
        if (section === 'seo') {
            seoIndex = (seoIndex - 1 + carouselSeoImages.length) % carouselSeoImages.length;
            fadeToImage('carousel-seo', carouselSeoImages[seoIndex]);
            updateIndicators('seo', seoIndex, carouselSeoImages.length);
        } else if (section === 'identidade') {
            identidadeIndex = (identidadeIndex - 1 + carouselIdentidadeImages.length) % carouselIdentidadeImages.length;
            fadeToImage('carousel-identidade', carouselIdentidadeImages[identidadeIndex]);
            updateIndicators('identidade', identidadeIndex, carouselIdentidadeImages.length);
        }
    }

    function fadeToImage(elementId, newSrc) {
        const img = document.getElementById(elementId);
        img.style.opacity = 0;
        setTimeout(() => {
            img.src = newSrc;
            img.style.opacity = 1;
        }, 500);
    }

    // Atualiza os indicadores no carregamento inicial
    updateIndicators('seo', seoIndex, carouselSeoImages.length);
    updateIndicators('identidade', identidadeIndex, carouselIdentidadeImages.length);

    // Carrossel automático
    setInterval(() => {
        nextImage('seo');
        nextImage('identidade');
    }, 3000);
</script>
