<script>
    const carouselSeoImages = [
        'imgs/servicos-de-seo-guaratiba-rj.png',
        'imgs/como-aparecer-no-google.png',
        'imgs/servicos-de-marketing-guaratiba-rj.png'
    ];

    const carouselIdentidadeImages = [
        'imgs/servico-de-criacao-logo-identidade-visual.png',
        'imgs/como-expandir-vender-online.png',
        'imgs/servicos-de-marketing-guaratiba-rj.png'
    ];

    let seoIndex = 0;
    let identidadeIndex = 0;

    function updateIndicators(section, index, total) {
        const indicators = document.getElementById(`indicators-${section}`);
        indicators.innerHTML = '';
        for (let i = 0; i < total; i++) {
            const span = document.createElement('span');
            if (i === index) span.classList.add('active');
            span.addEventListener('click', () => {
                if (section === 'seo') {
                    seoIndex = i;
                    fadeToImage('carousel-seo', carouselSeoImages[seoIndex]);
                } else if (section === 'identidade') {
                    identidadeIndex = i;
                    fadeToImage('carousel-identidade', carouselIdentidadeImages[identidadeIndex]);
                }
                updateIndicators(section, i, total);
            });
            indicators.appendChild(span);
        }
    }

    function fadeToImage(imgId, newSrc) {
        const img = document.getElementById(imgId);
        img.style.opacity = 0;
        setTimeout(() => {
            img.src = newSrc;
            img.style.opacity = 1;
        }, 300);
    }

    // Inicializar indicadores
    updateIndicators('seo', seoIndex, carouselSeoImages.length);
    updateIndicators('identidade', identidadeIndex, carouselIdentidadeImages.length);

    // Rotação automática opcional (caso queira)
    setInterval(() => {
        seoIndex = (seoIndex + 1) % carouselSeoImages.length;
        fadeToImage('carousel-seo', carouselSeoImages[seoIndex]);
        updateIndicators('seo', seoIndex, carouselSeoImages.length);
    }, 5000); // 5 segundos

    setInterval(() => {
        identidadeIndex = (identidadeIndex + 1) % carouselIdentidadeImages.length;
        fadeToImage('carousel-identidade', carouselIdentidadeImages[identidadeIndex]);
        updateIndicators('identidade', identidadeIndex, carouselIdentidadeImages.length);
    }, 5000); // 5 segundos
</script>
