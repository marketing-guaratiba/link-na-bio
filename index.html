<script>
    // Função simples para criar carrossel básico com fade e indicadores clicáveis
    function initCarousel(containerId, imageIds, indicatorsId) {
        let index = 0;
        const images = imageIds;
        const imgElement = document.getElementById(containerId + "-img");
        const indicators = document.getElementById(indicatorsId);
        let timeoutId;

        function showImage(i) {
            imgElement.style.opacity = 0;
            setTimeout(() => {
                imgElement.src = images[i];
                imgElement.style.opacity = 1;
            }, 300);
            updateIndicators(i);
            index = i;
        }

        function updateIndicators(activeIndex) {
            indicators.innerHTML = "";
            images.forEach((_, i) => {
                const span = document.createElement("span");
                if (i === activeIndex) span.classList.add("active");
                span.addEventListener("click", () => {
                    clearTimeout(timeoutId);
                    showImage(i);
                    autoSlide();
                });
                indicators.appendChild(span);
            });
        }

        function nextImage() {
            let next = (index + 1) % images.length;
            showImage(next);
        }

        function autoSlide() {
            timeoutId = setTimeout(() => {
                nextImage();
                autoSlide();
            }, 5000);
        }

        // Inicializa
        showImage(index);
        autoSlide();
    }

    // Inicializa os carrosséis quando a página carregar
