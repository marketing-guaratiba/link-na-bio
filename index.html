<script>
    function addSwipe(elementId, imageArray, imageElementId, indicatorsId) {
        let index = 0;
        let startX = 0;
        let isDown = false;

        const imageElement = document.getElementById(imageElementId);
        const container = document.getElementById(elementId);
        const indicators = document.getElementById(indicatorsId);

        function updateIndicators() {
            indicators.innerHTML = '';
            imageArray.forEach((_, i) => {
                const span = document.createElement('span');
                if (i === index) span.classList.add('active');
                span.addEventListener('click', () => {
                    index = i;
                    fadeToImage(imageElementId, imageArray[index]);
                    updateIndicators();
                });
                indicators.appendChild(span);
            });
        }

        function fadeToImage(imgId, newSrc) {
            const img = document.getElementById(imgId);
            img.style.opacity = 0;
            setTimeout(() => {
                img.src = newSrc;
                img.style.opacity = 1;
            }, 300);
        }

        function nextImage() {
            index = (index + 1) % imageArray.length;
            fadeToImage(imageElementId, imageArray[index]);
            updateIndicators();
        }

        // Touch events
        container.addEventListener('touchstart', (e) => {
            startX = e.touches[0].clientX;
            isDown = true;
        });

        container.addEventListener('touchmove', (e) => {
            if (!isDown) return;
            const diffX = e.touches[0].clientX - startX;
            if (Math.abs(diffX) > 50) {
                if (diffX < 0) {
                    nextImage();
                } else {
                    index = (index - 1 + imageArray.length) % imageArray.length;
                    fadeToImage(imageElementId, imageArray[index]);
                    updateIndicators();
                }
                isDown = false;
            }
        });

        container.addEventListener('touchend', () => {
            isDown = false;
        });

        // Mouse events (desktop)
        container.addEventListener('mousedown', (e) => {
            startX = e.clientX;
            isDown = true;
        });

        container.addEventListener('mousemove', (e) => {
            if (!isDown) return;
            const diffX = e.clientX - startX;
            if (Math.abs(diffX) > 50) {
                if (diffX < 0) {
                    nextImage();
                } else {
                    index = (index - 1 + imageArray.length) % imageArray.length;
                    fadeToImage(imageElementId, imageArray[index]);
                    updateIndicators();
                }
                isDown = false;
            }
        });

        container.addEventListener('mouseup', () => {
            isDown = false;
        });

        // Auto slide
        setInterval(() => {
            nextImage();
        }, 5000);

        // Inicializar indicadores
        updateIndicators();
    }

    // Inicialização
    document.addEventListener('DOMContentLoaded', () => {
        addSwipe(
            'carousel-container-seo',
            [

                'imgs/servicos-de-marketing-guaratiba-rj.png'
            ],
            'carousel-identidade',
            'indicators-identidade'
        );
    });
</script>
